{{ with .Parent }}
  {{ partial "breadcrumb_helper" . }}
  <li class="breadcrumb-item">
    <a href="{{ .RelPermalink }}">
      {{ if .IsHome }}
      <img draggable="false" class="icon" alt="logo" src="/icon/logo_breadcrumbs.svg"> {{ (i18n "home" | default "Home") | emojify }}
      {{ else }}
        {{ .LinkTitle | emojify }}
      {{ end }}
    </a>
  </li>
{{ end }}
