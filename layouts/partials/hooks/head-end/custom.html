<meta name="format-detection" content="telephone=no">

<!-- Preload FontAwesome fonts in use for even faster loading -->
<link rel="preload" href="{{ "/webfonts/fa-solid-900.woff2" | relURL }}" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="{{ "/webfonts/fa-brands-400.woff2" | relURL }}" as="font" type="font/woff2" crossorigin="anonymous">

{{ if eq site.Language.Lang "es" }}
  <script async src="https://arc.io/widget.min.js#RqUKm4UN"></script>
{{ else if eq site.Language.Lang "en" }}
  <script async src="https://arc.io/widget.min.js#qgr6E4gp"></script>
{{ else if eq site.Language.Lang "ca" }}
  <script async src="https://arc.io/widget.min.js#VdvpzK5Z"></script>
{{ end }}

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/tgs-player.js"></script>

{{ if .Params.quizdown }}
  <script src="https://cdn.jsdelivr.net/npm/quizdown@latest/public/build/quizdown.js"></script>
  <script>  
    let config = {
	    startOnLoad: true,		 // detect and convert all divs with class quizdown
      shuffleAnswers: true,		 // shuffle answers for each question
      shuffleQuestions: false,    // shuffle questions for each quiz
      nQuestions: 20,
      primaryColor: '#88C0D0',  // primary CSS color
      secondaryColor: '#EBCB8B',  // secondary CSS color
      textColor: 'black',         // text color of some elements
      locale: null                 // language of the user interface (auto-detect per default)
    };
    quizdown.init(config);	 
  </script>
{{ end }}

{{ if .Params.threedmol }}
  <script src="https://3Dmol.org/build/3Dmol-min.js" async></script>
{{ end }}
