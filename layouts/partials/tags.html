<div class="article-tags">
  {{ if .Param "categories" }}
  📁&nbsp; {{ range $index, $value := (.GetTerms "categories") }}
  <a class="badge badge-light" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  {{ end }}
  {{ end }}
  {{ if .Param "tags" }}
  🏷️&nbsp; {{ range $index, $value := (.GetTerms "tags") }}
  <a class="badge badge-light" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  {{ end }}
  {{ end }}
</div>
